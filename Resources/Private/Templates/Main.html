<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="content">
    <f:if condition="{noPageSelected}">
        <div class="module">
            <div class="module-body t3js-module-body">
                <div class="callout callout-info">
                    <div class="media">
                        <div class="media-body">
                            <h4 class="callout-title">Sélectionnez une page</h4>
                            <div class="callout-body">
                                <p>Veuillez sélectionner une page dans l'arborescence pour visualiser les liens de contenu.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </f:if>
    <f:if condition="!{noPageSelected}">
        <div class="module h-100">
            <div class="module-body">
                <div id="force-diagram-container" class="position-absolute top-0 start-0 end-0 bottom-0">
                    <svg id="force-diagram" class="w-100 h-100"></svg>
                </div>
                <pre id="diagram-data" style="display: none;"><f:format.raw value="{data}"/></pre>
            </div>
        </div>
    </f:if>
</f:section>
</html>
