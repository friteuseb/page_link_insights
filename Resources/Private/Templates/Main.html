<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="content">
    <div class="module">
        <div class="module-body">
            <f:if condition="{noPageSelected}">
                <div class="callout callout-info">
                    <div class="media">
                        <div class="media-body">
                            <h4 class="callout-title">Sélectionnez une page</h4>
                            <div class="callout-body">
                                <p>Veuillez sélectionner une page dans l'arborescence pour visualiser les liens de contenu.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </f:if>
            <f:if condition="!{noPageSelected}">
                <div id="force-diagram-container" style="width: 100%; height: 800px;">
                    <svg id="force-diagram"></svg>
                </div>
                <pre id="diagram-data" style="display: none;"><f:format.raw value="{data}"/></pre>
                
                <f:if condition="{debugLog}">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <f:be.buttons.csh table="xMOD_csh_corebe" field="pagetree_overview">Debug Information</f:be.buttons.csh>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <pre style="max-height: 400px; overflow: auto;"><f:format.raw value="{debugLog}"/></pre>
                        </div>
                    </div>
                </f:if>
            </f:if>
        </div>
    </div>
</f:section>
</html>
