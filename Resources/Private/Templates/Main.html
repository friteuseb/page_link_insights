<f:layout name="Default" />

<f:section name="content">
    <link rel="stylesheet" href="{f:uri.resource(path: 'Css/styles.css')}" />

    <div class="module">
        <div class="module-body">
            <h1>Force Diagram</h1>
            <div id="force-diagram-container" class="h-full w-full" style="height: calc(100vh - 150px); background-color: #1e1e1e;">
                <svg id="force-diagram" class="w-full h-full"></svg>
                <script id="diagram-data" type="application/json">
                    <f:format.raw>{data}</f:format.raw>
                </script>
            </div>
            
            <!-- Debug section -->
            <div style="background: #eee; padding: 10px; margin-top: 20px;">
                <h3>Debug Data:</h3>
                <pre><f:format.raw>{data}</f:format.raw></pre>
            </div>
        </div>
    </div>
</f:section>
