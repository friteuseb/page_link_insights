<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="content">
    <div class="module">
        <div class="module-body">
            <h1>Force Diagram</h1>
            <div id="force-diagram-container" class="mt-4">
                <svg id="force-diagram" class="w-full" style="height: 600px;"></svg>
            </div>
            <pre id="diagram-data" style="display: none;"><f:format.raw value="{data}"/></pre>
        </div>
    </div>
</f:section>
</html>
